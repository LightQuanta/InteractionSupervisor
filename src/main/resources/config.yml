# 示例配置 by Light_Quanta

# 聊天延迟设置
# 启用后，将会在每次聊天发送前，延迟一定时间再发送
chat-delay-enabled: false
# 延迟时间（单位：秒）
chat-delay: 5

# 聊天格式
# 用于shadow ban时伪装正常聊天，以及启用聊天延迟时模拟正常聊天内容使用
# %DISPLAY_NAME%：玩家显示名
# %NAME%：玩家名称
# %MESSAGE%：聊天内容
chat-format: "§r<%DISPLAY_NAME%>§r %MESSAGE%"

# 预处理正则关键词
# 在进行实际判断之前，会先将以下正则的内容替换为空，避免使用常见的符号绕过
preprocess: "[+~ 　_\\-\\\\/—.,，。*！!?？@#$%^&()（）=<>；：:;'\"\\[\\]【】{}|·《》`‘“”’]"

# keywords用于定义屏蔽关键词，文本中含有关键词则视为违规
keywords:
#  - 111
#  - 222
#  - 333

# regexKeywords用于定义屏蔽正则表达式，文本匹配正则表达式则视为违规
regex:
#  - ^\d{4}$
#  - ^\d{5}$
#  - ^\d{6}$